<ion-app>
    <ion-tabs>
        <ion-tab-bar slot="top">
            <ion-tab-button *ngFor="let p of appPages" tab="{{p.id}}">
                <ion-icon name="{{p.icon}}"></ion-icon>
                <ion-label>{{p.title}}</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-app>
