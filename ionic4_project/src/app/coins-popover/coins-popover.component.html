<ion-list>
  <ion-list-header>
    <ion-label>{{coin.name}}</ion-label>
  </ion-list-header>

  <!-- Favourites -->
  <ion-item color="primary" (click)="addToFavourites()" *ngIf="!favouritesContains()">
    <ion-icon name="star" color="primary"></ion-icon>
    <ion-label>Add to favourites</ion-label>
  </ion-item>
  <ion-item color="primary" (click)="removeFromFavourites()" *ngIf="favouritesContains()">
    <ion-icon name="star" color="primary"></ion-icon>
    <ion-label>Remove from favourites</ion-label>
  </ion-item>

  <!-- Portfolio -->
  <ion-item color="primary" (click)="addToPortfolio()" *ngIf="!portfolioContains()">
    <ion-icon name="briefcase" color="primary"></ion-icon>
    <ion-label>Add to portfolio</ion-label>
  </ion-item>
  <ion-item color="primary" (click)="removeFromPortfolio()" *ngIf="portfolioContains()">
    <ion-icon name="briefcase" color="primary"></ion-icon>
    <ion-label>Remove from portfolio</ion-label>
  </ion-item>
</ion-list>
